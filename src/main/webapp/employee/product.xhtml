<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/authnTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Products
    </ui:define>

    <ui:define name="content">

        <h:form class="detaildiv">
            <h:commandButton class="button button-editor-solid view-switcher-button detail" action="#{employeePortalController.docreateProduct()}" value="Create a New Product"/>
        </h:form>

        <h2>Details</h2>
        <h:dataTable class="table table-striped table-hover" value="#{productService.findAll()}" var="product">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{product.productid}">
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Product Description"/>
                </f:facet>
                <h:outputText value="#{product.productdescription}">
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Price($)"/>
                </f:facet>
                <h:outputText value="#{product.price}">
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Quantity"/>
                </f:facet>
                <h:outputText value="#{product.quantity}">
                </h:outputText>
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>
