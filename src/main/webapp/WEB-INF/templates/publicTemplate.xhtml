<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title><ui:insert name="title">Default Title</ui:insert></title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
        <style>
            h1{
                text-align: center;
                font-style: oblique;
            }

            .form-signin {
                margin: auto;
                margin-top: 50px;
                padding: 22px 22px 22px 22px;
                width: 40%;
                border-radius: 15px;
                background: #282e33;
                border-top: 3px solid #434a52;
                border-bottom: 3px solid #434a52;
            }
            .control-label{
                color: white;
            }
            body{
                background-color:white;
            }
            .button-editor-solid{
                border: 3px solid #343436;
                background: #f5f5f5;
                width: 100%;

            }
            .javadoc{
                text-align: center;
                margin-top: 20px;
            }
            .button{
                font-family: "Lato", "Lucida Grande","Lucida Sans Unicode", Tahoma, Sans-Serif;
                /* -webkit-appearance: none; */
                font-size: 22px;
                /* text-shadow: none; */
                line-height: 1.2;
                display: inline-block;
                /* border: 0; */
                /* outline: 0; */
                padding: 10px 16px;
                margin: 0 10px 0 0;
                /* position: relative; */
                border-radius: 3px;
                border: 3px solid transparent;
                color: #282e33;
                cursor: pointer;
            }
        </style>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </h:head>
    <h:body>
        <h:panelGroup layout="block" class="container">

            <h:panelGroup rendered="#{not facesContext.validationFailed and not empty facesContext.messageList}" layout="block" class="alert alert-warning alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h:messages showDetail="false" showSummary="true" globalOnly="true"/>
            </h:panelGroup>

            <h1><ui:insert name="title">Default Title</ui:insert></h1>

            <ui:insert name="content">Default Content</ui:insert>

        </h:panelGroup>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </h:body>
</html>
