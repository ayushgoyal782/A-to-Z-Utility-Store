<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/authnTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        System Administration
    </ui:define>

    <ui:define name="content">
        <h:form class="detaildiv"> 
            <h:commandButton class="button button-editor-solid view-switcher-button detail" onclick="toggle(); return false;" value="Create Customer"/>
        </h:form>
        <script type="text/javascript">
            function toggle() {
                var element = document.getElementById('empdetail');
                if (element.style.display == 'block') {
                    element.style.display = 'none';
                } else {
                    element.style.display = 'block'
                }
            }
        </script>
        <div id="empdetail" class="ca">         
            <h2>Enter Details</h2>
            <h:form>

                <h:panelGroup layout="block" class="form-group">
                    <h:outputLabel value="Username "/>
                    <h:inputText class="form-control" value="#{adminPortalController.customer.user.userName}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" class="form-group">
                    <h:outputLabel value="Password "/>
                    <h:inputText class="form-control" value="#{adminPortalController.customer.user.password}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" class="form-group">
                    <h:outputLabel value="First Name "/>
                    <h:inputText class="form-control" value="#{adminPortalController.customer.fname}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" class="form-group">
                    <h:outputLabel value="Last Name "/>
                    <h:inputText class="form-control" value="#{adminPortalController.customer.lname}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" class="form-group">
                    <h:outputLabel value="Address "/>
                    <h:inputText class="form-control" value="#{adminPortalController.customer.address}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" class="form-group">
                    <h:outputLabel value="Email "/>
                    <h:inputText class="form-control" value="#{adminPortalController.customer.email}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" class="form-group">
                    <h:outputLabel value="Contact No "/>
                    <h:inputText class="form-control" value="#{adminPortalController.customer.contactno}"/>
                </h:panelGroup>
                
                <h:commandButton class="button button-editor-solid view-switcher-button detail" onclick="#{adminPortalController.createcustomer()}" value="Create"/>
                   
            </h:form>
        </div>
        <h:form class="detaildiv"> 
            <h:commandButton class="button button-editor-solid view-switcher-button detail" onclick="toggle1(); return false;" value="Create Employee"/>
        </h:form>
        <script type="text/javascript">
            function toggle1() {
                var element = document.getElementById('custdetail');
                if (element.style.display == 'block') {
                    element.style.display = 'none';
                } else {
                    element.style.display = 'block'
                }
            }
        </script>
        <div id="custdetail" class="ca">            
            <h2>Enter Details</h2>
            <h:form>

                <h:panelGroup layout="block" class="form-group">
                    <h:outputLabel value="Username "/>
                    <h:inputText class="form-control" value="#{adminPortalController.employee.user.userName}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" class="form-group">
                    <h:outputLabel value="Password "/>
                    <h:inputText class="form-control" value="#{adminPortalController.employee.user.password}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" class="form-group">
                    <h:outputLabel value="First Name "/>
                    <h:inputText class="form-control" value="#{adminPortalController.employee.fname}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" class="form-group">
                    <h:outputLabel value="Last Name "/>
                    <h:inputText class="form-control" value="#{adminPortalController.employee.lname}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" class="form-group">
                    <h:outputLabel value="Address "/>
                    <h:inputText class="form-control" value="#{adminPortalController.employee.address}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" class="form-group">
                    <h:outputLabel value="Email "/>
                    <h:inputText class="form-control" value="#{adminPortalController.employee.email}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" class="form-group">
                    <h:outputLabel value="Contact No "/>
                    <h:inputText class="form-control" value="#{adminPortalController.employee.contactno}"/>
                </h:panelGroup>
                
                <h:commandButton class="button button-editor-solid view-switcher-button detail" onclick="#{adminPortalController.createemployee()}" value="Create"/>
                   
            </h:form>
        </div>
    </ui:define>

</ui:composition>
